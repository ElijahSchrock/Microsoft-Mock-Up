<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Mock Up</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
      <span>
          <div>
              <img src="http://place-puppy.com/100x100" alt="picture of a puppy">
          </div>
          <div>
              <strong>A silly puppy!</strong>
          </div>
          <div>
              <p>So Curious!</p>
          </div>
          <div>
              <a href="http://place-puppy.com">More Dogs</a>
          </div>
      </span>
      <span>
        <div>
            <img src="http://placekitten.com/100/100 " alt="picture of a kitten">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>So photogenic!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More cats</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://lorempixel.com/100/100" alt="3 Track Runners!">
        </div>
        <div>
            <strong>3 Track Stars!</strong>
        </div>
        <div>
            <p>3 track stars finishing a race</p>
        </div>
        <div>
            <a href="http://lorempixel.com">More place holder pics</a>
        </div>
        </span>
      <span>
        <div>
            <img src="http://placekitten.com/g/100/100" alt="Picture of a kitten in the mirror">
        </div>
        <div>
            <strong>Cute kitten</strong>
        </div>
        <div>
            <p>Silly kitten split by a mirror looking fierce!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More kittens</a>
        </div>
       </span>
    </div>
  </body>
</html>
